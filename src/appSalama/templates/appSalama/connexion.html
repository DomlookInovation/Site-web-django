<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>ITS - Connexion Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/logo.jpg" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->

    <link href="css/style.css" rel="stylesheet">

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="img/logo.jpg" alt="Charles Hall" class="img-fluid" width="50" height="50" />
									</div>
									<br>

									<form>
										<div class="mb-3">
											<label class="form-label">Nom d'utilisateur</label>
											<input class="form-control form-control-lg" type="text" name="email" placeholder="Nom d'utilisateur" />
										</div>
										<div class="mb-3">
											<label class="form-label">Mot de passe</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Mot de passe" />
											<small>
												<a href="index.html" class="color-text">Mot de passe oublie?</a>
											</small>
										</div>
										<div >
												<label class="form-check">
												<input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" >
												<span class="form-check-label">
												Se souvenir de moi
												</span>
											</label>
										</div>
										<div class="text-center mt-3">
											<input type="submit" class="btn btn-lg btn-prim" value="Connexion"/>
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	    <!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="lib/wow/wow.min.js"></script>
	<script src="lib/easing/easing.min.js"></script>
	<script src="lib/waypoints/waypoints.min.js"></script>
	<script src="lib/owlcarousel/owl.carousel.min.js"></script>
	
	<!-- Template Javascript -->
	<script src="js/main.js"></script>

</body>

</html>
